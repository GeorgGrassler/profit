ntrain: 10
variables:
    u: Halton()
    v: Uniform(0.55, 0.6)
    w: ActiveLearning()
    r: Independent(0, 1, 0.1)
    f: Output(r)
    g: Output(r)

files:
    param_files: [mockup.in]
    input: input.txt
    output: output.txt

run:
    post:
        class: numpytxt
        path: mockup.out
    command: python3 mockup.py