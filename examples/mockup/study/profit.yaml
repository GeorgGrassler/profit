ntrain: 30
variables:
    u: Uniform(4.7, 5.3)
    v: Uniform(0.55, 0.6)
    r: Independent
    f: Output
run:
    runner:
        class: local
        parallel: 4
        sleep: 0
    post:
        class: numpytxt
        path: mockup.out
    command: python3 mockup.py

fit:
    plot:
        xpred: [[4.6, 5.4, 0.01], [0.54, 0.61, 0.001]]
